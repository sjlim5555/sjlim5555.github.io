  <section id="Contact">
    <h1>Contact Seong-Jin</h1>
    <h3>All the * fields are required</h3>
    <form method="POST">
      <label for="fname">*First Name:</label>
      <input type="text" name="fname" id="fname" required>
      <label for="lname">*Last Name:</label>
      <input type="text" name="lname" id="lname" required>

      <!-- Radio Buttons Alignment -->
      <div class="radio-container">
        <label for="new_user">New User</label>
        <input type="radio" id="new_user" name="user_type" value="new_user">
      </div>
      <div class="radio-container">
        <label for="existing_user">Existing User</label>
        <input type="radio" id="existing_user" name="user_type" value="existing_user">
      </div>

      <!-- Message Box Alignment -->
      <div class="message-container">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="message-container">
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
